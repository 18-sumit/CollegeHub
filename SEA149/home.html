<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/948bfbd05c.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="/Assets/Reddit_Lockup_Logo.svg" alt="Company Logo">
            </div>
            <div class="search-box">
                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                <input type="text" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="icons">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </nav>

    <!-- sidepanel starts -->

    <div class="sidepanel">
        <div class="side1">
            <div class="home">
                <i class="fa-solid fa-house"></i>
                <li>Home</li>
            </div>
            <div class="home">
                <i class="fa-solid fa-arrow-trend-up"></i>
                <li>Popular</li>
            </div>
            <div class="home">
                <i class="fa-solid fa-check-double"></i>
                <li>All</li>
            </div>
        </div>
        <hr>
        <div class="side2">
            <div class="home">
                <i class="fa-solid fa-plus"></i>
                <li>Create Community</li>
            </div>
            <div class="home">
                <i class="fa-regular fa-image"></i>
                <li>Posts</li>
            </div>
            <div class="home">
                <i class="fa-solid fa-users-line"></i>
                <li>Teams</li>
            </div>
        </div>
        <hr>
        <div class="side3">
            <div class="home">
                <i class="fa-brands fa-medapps"></i>
                <li><a href="AboutUs.html">About us</a></li>
            </div>
            <div class="home">
                <i class="fa-regular fa-circle-question"></i>
                <li>Help</li>
            </div>
            <div class="home">
                <i class="fa-solid fa-asterisk"></i>
                <li>Terms and Conditions</li>
            </div>
            <div class="home">
                <i class="fa-solid fa-user"></i>
                <li>User Aggrement</li>
            </div>
            <div class="home">
                <i class="fa-solid fa-book-open-reader"></i>
                <li><a href="/contentpolicy.html">Content Policy</a></li>
            </div>
            <div class="home">
                <i class="fa-solid fa-anchor-lock"></i>
                <li>Privacy Policy</li>
            </div>


        </div>
</body>

</html>
